<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="header">
            <div class="account-tools">
                <ul>
                    <li><a href="#"><i class="fas fa-th" title="Google Apps"></i></a></li>
                    <li><a href="#"><i class="fas fa-user-tie" alt="User Picture" title="Your Account Info"></i></a></li>
                </ul>

                <img alt="Google Logo" class="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92">

                <form>
                    <input type="text" class="input-field" value="The Odin Project">
                    <button type="button" title="Search by Voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <div class="nav-options">
                    <ul>
                        <li class="selected"><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-image"></i></a></li>
                        <li><a rel="#"><i class="fas fa-newspaper"></i></a></li>
                        <li><a href="#"><i class="fas fa-video"></i></a></li>
                        <li><a href="#"><i class="fas fa-map"></i></a></li>
                        <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                    </ul>
                </div>

                <div class="nav-settings">
                    <ul>
                        <li>Settings</li>
                        <li>Tools</li>
                    </ul>
                </div>


            </div>
        </div>
    </body>
</html>
